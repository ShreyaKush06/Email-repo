name: Daily Commit

on:
  schedule:
    - cron: '10 4 * * *'   # once/day at 04:10 UTC

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add a commit (24f3003529@ds.study.iitm.ac.in)  # <-- Email is in the step name!
        run: |
          date > update.txt
          git config user.name "GitHub Actions Bot"
          git config user.email "24f3003529@ds.study.iitm.ac.in"
          git add update.txt
          git commit -m "Automated daily commit - $(date)"
          git push
