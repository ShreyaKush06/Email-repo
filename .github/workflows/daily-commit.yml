name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 10:30 UTC
    - cron: '30 10 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 24f3003529@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily_log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f3003529@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily commit on $(date)"
          git push
